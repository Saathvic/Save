<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #343a40; /* Dark background color */
        color: #fff; /* Light text color */
      }
      .form-control,
      .btn {
        background-color: #495057; /* Darker input background color */
        color: #fff; /* Light text color */
      }
      .form-control::placeholder {
        color: #adb5bd; /* Lighter placeholder text color */
      }
      .form-control:focus {
        background-color: #495057; /* Darker input background color on focus */
        border-color: #ffffff; /* White border color on focus */
        color: #fff; /* Light text color on focus */
      }
      .btn-primary {
        background-color: #007bff; /* Primary button color */
        border-color: #007bff; /* Primary button border color */
      }
      .btn-primary:hover {
        background-color: #0056b3; /* Darker primary button color on hover */
        border-color: #0056b3; /* Darker primary button border color on hover */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center mb-4">Sign Up for Online Course Enrollment</h2>
          <form action="application.php" method="post">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="dob">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  name="dob"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="college">Name of College</label>
                <input
                  type="text"
                  class="form-control"
                  id="college"
                  name="college"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="department">Department</label>
                <input
                  type="text"
                  class="form-control"
                  id="department"
                  name="department"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="year">Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  name="year"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="course_name">Course Name</label>
              <select class="form-control" id="course_name" name="course_name">
                <option value="Digital Marketing Strategies" selected>
                  Digital Marketing Strategies
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
